<article class="archive" >
    <div class="testimonial">
        <img src="{{ page.imgsrc | relative_url }}" class="" loading="lazy" width="150" height="150">
        <div class="content">
            {{ content }}
            <div class="testimonial-name">
                <h2>{{ page.title }}</h2>
                <h3>{{ page.subtitle }}</h3>
            </div>
        </div>

    </div>

</article>
